<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="base::Layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>

 
</head>s
<body>
<section>
			<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
					<header>	<div class="card-header text-center fs-4">Login Page</div>
</header>
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>

						<div class="card-body">
							<form action="/login" method="post">

								<div class="mb-3">
									<input type="text" name="username"
										class="form-control" placeholder="Enter Email">
								</div>


								<div class="mb-3">
									 <input type="password"
										name="password" class="form-control" placeholder="Enter Password">
								</div>
								<button  class="btn btn-primary col-md-12">Login</button>
							</form>
							 <a>Don't have an account?<a  href="/register">Signup</a></a>

						</div>
					</div>
				</div>
			</div>

		</div>



	</section>
</body>
</html>
